plugins {
	id 'org.springframework.boot' version '2.0.0.RELEASE'
	id 'java'
}

jar {
	baseName = 'myproject'
	group = 'name.brookli'
	version =  '0.0.1-SNAPSHOT'
}

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE')
	compile('com.graphql-java:graphql-spring-boot-starter:4.0.0')
	compile('com.graphql-java:graphiql-spring-boot-starter:4.0.0')
	compile('com.graphql-java:graphql-java-tools:4.3.0')
	compile('org.hibernate:hibernate-core:5.2.15.Final')
	compile('org.hibernate:hibernate-entitymanager:5.2.15.Final')
	runtime('org.postgresql:postgresql:42.2.2')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}